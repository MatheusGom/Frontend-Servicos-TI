<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Clientes - TI Solutions</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="https://via.placeholder.com/150" alt="Logo da TI Solutions" class="logo" style="display: block; margin: 0 auto 20px;">
            <h2>Login de Clientes</h2>
            <form id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="login">Login (e-mail):</label>
                    <input type="email" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="realizarLogin()">Realizar Login</button>
                    <button type="button" class="secondary" onclick="limparCampos()">Limpar</button>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <a href="troca_senha.html">Esqueci minha senha</a> | <a href="cadastro.html">Cadastrar novo cliente</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function realizarLogin() {
            const loginInput = document.getElementById('login');
            const senhaInput = document.getElementById('senha');
            const login = loginInput.value;
            const senha = senhaInput.value;

            if (!login || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (!validarEmail(login)) {
                alert('O formato do e-mail é inválido.');
                return;
            }
            
            alert('Validação realizada com sucesso!');
            // Navega para a página de conteúdo/serviços
            window.location.href = 'servicos.html';
        }

        function limparCampos() {
            const loginInput = document.getElementById('login');
            document.getElementById('loginForm').reset();
            loginInput.focus();
        }
    </script>
</body>
</html>
